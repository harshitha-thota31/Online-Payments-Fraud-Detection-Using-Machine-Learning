<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
</head>
<body style="text-align:center; margin-top:50px;">

    <h1>Online Payment Fraud Detection</h1>

    <form action="/predict" method="post">

        Step: <input type="number" name="step" required><br><br>

        Amount: <input type="number" step="any" name="amount" required><br><br>

        Old Balance Origin: <input type="number" step="any" name="oldbalanceOrg" required><br><br>

        New Balance Origin: <input type="number" step="any" name="newbalanceOrig" required><br><br>

        Old Balance Dest: <input type="number" step="any" name="oldbalanceDest" required><br><br>

        New Balance Dest: <input type="number" step="any" name="newbalanceDest" required><br><br>

        <button type="submit">Predict</button>

    </form>

</body>
</html>
